<html lang="en" ng-app="StarterApp">
  <head>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.js"></script>
    
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vendor/c3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/toastr.min.css" />


  </head>
  <body layout="row" ng-controller="globalController">  
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <user-avatar></user-avatar>
          <span></span>
          <div>Firstname Lastname</div>
          <div>email@domainname.com</div>
        </div>
      </md-toolbar>
      
      <md-list>
        <md-item>
            <div layout="row" layout-align="start center" ng-click="changeSelectedItem(item.title)" style="cursor:pointer;" ui-sref="{{item.link}}">
            <div layout = "row">
              <div class="inset">
                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
              </div>
              <div class="inset">
                {{item.title}}                  
              </div>
              </div>              
            </div>            
        </md-item>          
    </md-list>

   </md-sidenav>
    <div layout="column" class="relative" layout-fill role="main">
      <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h3>
            {{selectedItem}}
          </h3>
          <span flex></span>
          
          <md-button aria-label="Open Settings" ui-sref="userNotifications">
            <ng-md-icon icon="notifications"></ng-md-icon>
          </md-button>
        </div>        
      </md-toolbar>
     
      <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>
          
          
        </ui-view>
      </md-content>
    </div>
    <!-- Angular Material Dependencies -->

    <!--<script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-animate.min.js"></script>-->
    <script src="vendor/angular-aria.min.js"></script>

    <!--<script src="vendor/angular-material.min.js"></script>-->
    
    <script src="vendor/angular-material-icons.min.js"></script> 
    <script type="text/javascript" src="vendor/angular-ui-router.min.js"></script>   
    <script src="vendor/toastr.js"></script>

    <script type="text/javascript" src="module.js"></script>
    <script type="text/javascript" src="routes.js"></script>
    <script type="text/javascript" src="GlobalSettings.js"></script>
    <script type="text/javascript" src="GlobalController.js"></script>    
  </body>
</html>
